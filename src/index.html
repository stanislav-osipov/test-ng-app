<!DOCTYPE html>
<html ng-app="todo" data-framework="angularjs">
<head>
	<title> Todo app </title>
	<meta encoding="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="style/app.css">
	<style>[ng-cloak] { display: none; }</style>
</head>
<body>
	<div class="page" ng-controller="todoController as main"> 
		<div class="page__header">
			<div class="header">
				<div class="header__text"> <i> My todo app </i> </div>
				<div class="header__add-button">
					<div class="add-button" ng-click="main.newTodo()">
						+
					</div>
				</div>
			</div>
		</div>

		<div class="page__content">
			<div class="content" ng-cloak>
				<div ng-view> </div>
			</div>
		</div>

		<div class="page__footer">
			<div class="footer">

			</div>
		</div>
	</div>

	<script src="js/libs.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
